server.port: 8080

#######################
# FLYWAY properties
#######################
spring.flyway:
  enabled: true
  baselineOnMigrate: true

#######################
# DB properties
#######################
spring.datasource:
  url: ${DB_URL:jdbc:postgresql://db:5432/postgres}
  username: ${DB_USERNAME:postgres}
  password: ${DB_PASSWORD:}
