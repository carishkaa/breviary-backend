server.port: 8080

#######################
# FLYWAY properties
#######################
spring.flyway:
  enabled: true
  baselineOnMigrate: true

#######################
# DB properties
#######################
spring.datasource:
  url: ${POSTGRES_URL:jdbc:postgresql://db:5432/postgres}
  username: ${POSTGRES_USER:postgres}
  password: ${POSTGRES_PASSWORD:}
